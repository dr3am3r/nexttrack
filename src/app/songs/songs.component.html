<ul>
    <li *ngFor="let item of items | async">
        <span>{{item.name}}</span>
        <span>Votes: {{item.votes}}</span>
        <button (click)="upvote(item.$key, item.votes)">Upvote</button>
    </li>
</ul>
<hr />
<ul class="songs">
    <li *ngFor="let song of songs"
        [class.selected]="song === selectedSong"
        (click)="onSelect(song)">
        <span class="badge">{{song.id}}</span> {{song.name}} | <span>Total votes: {{song.voteCount}}</span> |
        <voting [userVote]="song.userVote" (vote)="onVote(song)"></voting>
    </li>
</ul>
