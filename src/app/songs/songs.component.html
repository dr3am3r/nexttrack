<ul class="songs">
    <li *ngFor="let song of songs"
        [class.hovered]="song === hoveredSong"
        voting
        (vote)="onVote($event, song)">
        <span>#id: {{song.id}} | {{song.name}}</span> | <span>Total votes: {{song.votings.length}}</span>
        <div>remove later: {{song.votings}}</div>
    </li>
</ul>
